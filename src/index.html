<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./css/index.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <ul class="menu">
      <li class="toggle list"><button class="btn" id="btn-toggle"><img src="./assets/icons/icon-menu.svg" alt="menu"></li>
      <li class="logo list"><img src="./assets/icons/logo.svg" alt="logo"></li>
      <li class="item list">Collections</li>
      <li class="item list">Men</li>
      <li class="item list">Women</li>
      <li class="item list">About</li>
      <li class="item list">Contact</li>
      <li class="item list button cart-btn" id="cart-btn"><button class="btn"><img src="./assets/icons/icon-cart.svg" alt="logo"></button></li>
      <li class="item list button avatar-btn"><button class="btn"><img class="avatar-img" src="./assets/images/image-avatar.png" alt="avatar"></button></li>
    </ul>
  </nav>

  <!-- carousel -->
  <main>
    <section class="carousel">
      <ul class="carousel__viewport">
        <li id="carousel__slide1"
            tabindex="0"
            class="carousel__slide">
            <div class="carousel__snapper"></div>
          <!-- <div class="carousel__snapper"> -->
            <a href="#carousel__slide4"
              class="carousel__prev">
              <img src="./assets/icons/icon-previous.svg" alt="controlers">
            </a>
              <img class="img-item-slider" src="./assets/images/image-product-1.jpg" alt="sneakers 1">
            <a href="#carousel__slide2"
              class="carousel__next">
              <img src="./assets/icons/icon-next.svg" alt="controlers">
            </a>
          <!-- </div> -->
        </li>
        <li id="carousel__slide2"
            tabindex="0"
            class="carousel__slide">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide1"
              class="carousel__prev">
              <img src="./assets/icons/icon-previous.svg" alt="controlers">
            </a>
              <img class="img-item-slider" src="./assets/images/image-product-2.jpg" alt="sneakers 2">
            <a href="#carousel__slide3"
              class="carousel__next">
              <img src="./assets/icons/icon-next.svg" alt="controlers">
            </a>
        </li>
        <li id="carousel__slide3"
            tabindex="0"
            class="carousel__slide">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide2"
              class="carousel__prev">
              <img src="./assets/icons/icon-previous.svg" alt="controlers">
            </a>
              <img class="img-item-slider" src="./assets/images/image-product-3.jpg" alt="sneakers 3">
            <a href="#carousel__slide4"
              class="carousel__next">
              <img src="./assets/icons/icon-next.svg" alt="controlers">
            </a>
        </li>
        <li id="carousel__slide4"
            tabindex="0"
            class="carousel__slide">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide3"
              class="carousel__prev">
              <img src="./assets/icons/icon-previous.svg" alt="controlers">
            </a>
              <img class="img-item-slider" src="./assets/images/image-product-4.jpg" alt="sneakers 4">
            <a href="#carousel__slide1"
              class="carousel__next">
              <img src="./assets/icons/icon-next.svg" alt="controlers">
            </a>
        </li>
      </ul>

      <aside class="carousel__navigation">
        <ul class="carousel__navigation-list">
          <li class="carousel__navigation-item">
            <a href="#carousel__slide1"
              class="carousel__navigation-button">
              <img class="img-item-controlers" src="./assets/images/image-product-1-thumbnail.jpg" alt="sneakers 1">
            </a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide2"
              class="carousel__navigation-button">
              <img class="img-item-controlers" src="./assets/images/image-product-2-thumbnail.jpg" alt="sneakers 2">
            </a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide3"
              class="carousel__navigation-button">
              <img class="img-item-controlers" src="./assets/images/image-product-3-thumbnail.jpg" alt="sneakers 3">
            </a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide4"
              class="carousel__navigation-button">
              <img class="img-item-controlers" src="./assets/images/image-product-4-thumbnail.jpg" alt="sneakers 4">
            </a>
          </li>
        </ul>
      </aside>
    </section>

    <!-- informative section -->
    <section class="information">
      <span class="subtitle">SNEAKER COMPANY</span>
      <h2 class="title-product">Fall Limited Edition Sneakers</h2>
      <p class="info-product">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="info-container">
        <div class="item-info-container">
          <p class="offer-price">$125.00</p>
          <p class="bid-percentage">50%</p>
        </div>
        <span class="original-price">$250.00</span>
      </div>

      <div class="btn-group">
        <div class="btn-shopping order">
          <button class="btns" id="minus-btn">
            <img src="./assets/icons/icon-minus.svg" alt="minus-icon"/>
          </button>
          <span class="counter" id="counter">0</span>
          <button class="btns" id="plus-btn">
            <img src="./assets/icons/icon-plus.svg" alt="plus-icon"/>
          </button>
        </div>
        <button class="btn-shopping shopping">
          <svg class="cart-icon-submit" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill-rule="nonzero"/></svg>
          <p class="cart-par-submit">Add to cart</p>
        </button>
      </div>
    </section>
  </main>

  <script src="./index.js" type="module"></script>
</body>

</html>
